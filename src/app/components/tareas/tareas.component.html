<app-listas-tareas (SendPositions)= "getPositions($event)"></app-listas-tareas>

<div class="modal fade mt-5 pt-5" id="editarModal" tabindex="-1" role="dialog" aria-label="editarModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editarModalLabel">editar modal</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="">Titulo</label>
                        <input *ngIf="TareaEncontrada" type="text" name="titulo" class="form-control" [(ngModel)]= "TareaEncontrada.titulo">
                    </div>
                    <div class="form-group">
                        <label for="">Descripci√≥n</label>
                        <textarea *ngIf="TareaEncontrada" class="form-control" name="description" [(ngModel)]= "TareaEncontrada.descripcion"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)= "editarTarea">Guardar</button>
            </div>
        </div>
    </div>
</div>
